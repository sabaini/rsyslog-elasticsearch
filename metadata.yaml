name: rsyslog-elasticsearch
summary: Elasticsearch output plugin for rsyslog
maintainer: bstack
description: |
  This plugin allows rsyslog to write syslog messages to Elasticsearch, a
  distributed, multitenant-capable full-text search engine with a
  RESTful web interface and schema-free JSON documents.
subordinate: true
tags:
  - monitoring
requires:
  general-info:
    interface: juju-info
    scope: container
  rest:
    interface: elasticsearch

